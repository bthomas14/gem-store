<section>
  <ul class="nav nav-pills">
    <li ng-class="{ active:tab.isSet(1) }">
      <a href ng-click="tab.setTab(1)">Description</a>
    </li>
    <li ng-class="{ active:tab.isSet(2) }">
      <a href ng-click="tab.setTab(2)">Specs</a>
    </li>
    <li ng-class="{ active:tab.isSet(3) }">
      <a href ng-click="tab.setTab(3)">Reviews</a>
    </li>
  </ul>

  <div class="panel" ng-show="tab.isSet(1)">
    <h4>Description</h4>
    <p>{{product.description}}</p>
  </div>
  <div product-specs class="panel" ng-show="tab.isSet(2)"></div>
  <div class="panel" ng-show="tab.isSet(3)">
    <h4>Reviews</h4>
    <blockquote ng-repeat="review in product.reviews">
      <b>Stars: {{review.stars}}</b>
      <p><em>{{review.body}}</em></p>
      <p><small> {{review.author}} on {{ review.createdOn | date:'MM/dd/yyyy @ h:mma'}}</small></p>
    </blockquote>

    <!--  Review Form -->
    <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
      <h4>Submit a Review</h4>
      <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" required>
          <option value="">Rate the Product</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input type="email" ng-model="reviewCtrl.review.author" required class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
      </fieldset>
      <div> reviewForm is {{reviewForm.$valid}} </div>
      <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
      </fieldset>
    </form>
  </div>
</section>
