  <div>An Angular Gem Store App!</div>
  <ul class="list-group">
    <li class="col-xs-6 col-xs-offset-3 list-group-item" ng-repeat="product in store.products track by $index">

        <em class="pull-right"> {{product.price | currency}}</em>
      </h3>

      <!-- Image Gallery  -->
      <product-gallery></product-gallery>

      <button class="btn btn-primary pull-right"> Add to Cart </button>

      <product-tabs></product-tabs>

    </li>
  </ul>
